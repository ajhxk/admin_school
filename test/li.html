<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            width: 100px;
            height: 40px;
            border: 1px solid blue;
        }
        span{
            width: 100px;
            height: 40px;
            border: 1px solid blue;
            display: inline-block;
        }
        li:after{
            content: '*';
            opacity: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li></li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <span>a</span><span></span><span>c</span>
</body>
</html>
