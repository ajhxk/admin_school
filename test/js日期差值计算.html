<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var s1 = '2016-09-12';

        s1 = new Date(s1.replace(/-/g,"/"));

        var s2 = new Date();

        var days = s2.getTime() - s1.getTime();

        var time = parseInt( days/(1000*60*60*24) );

        alert(time);
    </script>
</body>
</html>
